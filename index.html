<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <title>TravelTip</title>
</head>

<body class="main-layout">
    <h1>TravelTip Starter</h1>

    <main class="main-layout">

        <div class="locations-container">
            <div class="location-item">
                <button onclick="navigateTo()">Go</button>
                <button onclick="removeLocation()">X</button>
            </div>
        </div>


        <div class="search-and-map">

            <div>
                <form onsubmit="onSearch(event)">
                    <input type="search" name="search" placeholder="Search Location" value="">
                    <button>üîç</button>
                </form>
            </div>

            <div id="map" style="width: 100%; height: 400px;"></div>
        </div>

    </main>

    <div>
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        <button onclick="onMyLocation()" class="btn-my-location">My Location</button>
    </div>
    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>



    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
